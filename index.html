<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Analyzer</title>
    <script>
        async function fetchProteinData() {
            let proteinId = document.getElementById("protein_id").value;
            let response = await fetch(https://your-backend-url/process?protein_id=${proteinId});
            
            if (response.ok) {
                let blob = await response.blob();
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = ${proteinId}_analysis.xlsx;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert("Ошибка! Проверьте ID белка.");
            }
        }
    </script>
</head>
<body>
    <h1>Protein Analyzer</h1>
    <label for="protein_id">Введите ID белка (UniProt):</label>
    <input type="text" id="protein_id" placeholder="Например, P95434">
    <button onclick="fetchProteinData()">Анализировать</button>
</body>
</html>
